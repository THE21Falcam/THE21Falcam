<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction</title>
  <meta name="description" content="This page is under construction. Check back soon!" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg: #0f172a;           /* slate-900 */
      --fg: #e2e8f0;           /* slate-200 */
      --muted: #94a3b8;        /* slate-400 */
      --accent: #f59e0b;       /* amber-500 */
      --accent-2: #ef4444;     /* red-500 */
      --card: #111827cc;       /* gray-900 w/ alpha */
      --ring: #22d3ee;         /* cyan-400 */
    }
    @media (prefers-color-scheme: light) {
      :root{
        --bg: #f8fafc;         /* slate-50 */
        --fg: #0f172a;         /* slate-900 */
        --muted: #475569;      /* slate-600 */
        --card: #ffffffcc;     /* white w/ alpha */
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg);
      background:
        repeating-linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0 20px, rgba(239, 68, 68, 0.15) 20px 40px),
        radial-gradient(1200px 600px at 10% -10%, rgba(34, 211, 238, .15), transparent 70%),
        radial-gradient(1000px 500px at 110% 110%, rgba(245, 158, 11, .12), transparent 60%),
        var(--bg);
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card{
      width: min(860px, 100%);
      background: var(--card);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(148, 163, 184, .25);
      border-radius: 1.25rem;
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      position: relative;
      overflow: hidden;
    }

    /* subtle animated border glow */
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: conic-gradient(from var(--angle), transparent 10%, rgba(34,211,238,.6) 20%, transparent 30%, rgba(245,158,11,.5) 40%, transparent 50%, rgba(34,211,238,.6) 60%, transparent 70%, rgba(245,158,11,.5) 80%, transparent 90%);
      filter: blur(12px);
      z-index:0;
      animation: rotate 8s linear infinite;
      pointer-events: none;
    }
    @keyframes rotate { to { --angle: 360deg; } }

    .inner{
      position: relative;
      z-index: 1;
      padding: clamp(1.25rem, 2vw + 1rem, 2.5rem);
      display: grid;
      gap: 1rem;
      text-align: center;
    }

    .badge{
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      margin-inline: auto;
      padding: .4rem .8rem;
      border-radius: 999px;
      border: 1px dashed var(--muted);
      color: var(--muted);
      font-size: .9rem;
      letter-spacing: .02em;
    }

    h1{
      margin: .25rem 0 0;
      font-size: clamp(2rem, 6vw, 3.2rem);
      line-height: 1.1;
    }

    p{ margin: 0; color: var(--muted); font-size: clamp(1rem, 1.2vw + .8rem, 1.15rem); }

    .progress{
      --size: 64px;
      width: var(--size); height: var(--size);
      margin: 1rem auto 0;
      display: grid; place-items: center;
      position: relative;
    }
    .progress svg{ width: 100%; height: 100%; transform: rotate(-90deg); }
    .progress circle.track{ stroke: rgba(148,163,184,.3); }
    .progress circle.fill{ stroke: url(#grad); stroke-linecap: round; animation: dash 2.4s ease-in-out infinite; }
    @keyframes dash{ 0%{ stroke-dasharray: 0 283; } 50%{ stroke-dasharray: 180 283; } 100%{ stroke-dasharray: 0 283; } }

    .cta{
      margin-top: .75rem;
      display: inline-flex; align-items: center; gap: .6rem;
      padding: .75rem 1rem;
      border-radius: .9rem;
      border: 1px solid rgba(148,163,184,.35);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.01));
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(0,0,0,.15);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .cta:focus-visible{ outline: 3px solid var(--ring); outline-offset: 3px; }
    .cta:hover{ transform: translateY(-2px); box-shadow: 0 12px 24px rgba(0,0,0,.18); }

    footer{ margin-top: .75rem; font-size: .95rem; color: var(--muted); }

    /* Reduce animation for users who prefer it */
    @media (prefers-reduced-motion: reduce){
      .card::before, .progress circle.fill{ animation: none; }
    }
  </style>
</head>
<body>
  <main class="card" aria-live="polite">
    <div class="inner">
      <div class="badge" aria-hidden="true">
        <!-- Wrench icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M22 19l-6.5-6.5a6 6 0 10-2 2L19 22l3-3zM9 13a4 4 0 110-8 4 4 0 010 8z" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        Under Construction
      </div>

      <h1>We&rsquo;re building something great</h1>
      <p>Thanks for stopping by. This page is currently under construction. Please check back soon!</p>

      <div class="progress" role="status" aria-label="Loading">
        <svg viewBox="0 0 100 100" role="img" aria-hidden="true">
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="var(--accent)" />
              <stop offset="100%" stop-color="var(--accent-2)" />
            </linearGradient>
          </defs>
          <circle class="track" cx="50" cy="50" r="45" stroke-width="10" fill="none" />
          <circle class="fill" cx="50" cy="50" r="45" stroke-width="10" fill="none" stroke-dasharray="0 283" />
        </svg>
      </div>

      <a class="cta" href="#" onclick="alert('You can change this button to link to your homepage or contact form.'); return false;">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 12h18M12 3l9 9-9 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Go to Homepage
      </a>

      <footer>
        <small>
          &copy; <span id="year"></span> Your Company â€¢ <a href="mailto:hello@example.com" style="color:inherit">Contact us</a>
        </small>
      </footer>
    </div>
  </main>

  <script>
    // Replace footer year automatically
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
